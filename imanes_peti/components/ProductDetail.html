<!-- Product Detail Component -->
<!-- This structure is ready for React conversion -->
<div class="min-h-screen p-4 md:p-8">
  <div class="max-w-7xl mx-auto">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
      <!-- Product Images Section -->
      <div>
        <!-- Main Image -->
        <div class="aspect-[2/3] mb-6 overflow-hidden rounded-2xl glass-effect">
          <img id="mainProductImage" 
               src="${product.mainImage}" 
               alt="${product.title}" 
               class="w-full h-full object-cover"
               loading="eager">
        </div>
        
        <!-- Thumbnail Gallery -->
        <div id="thumbnailGallery" class="grid grid-cols-2 gap-4">
          <!-- Thumbnails populated by JavaScript -->
        </div>
      </div>

      <!-- Product Information Section -->
      <div>
        <div class="glass-effect rounded-2xl p-8">
          <h1 class="text-4xl font-bold mb-4 gradient-text">
            ${product.title}
          </h1>
          
          <!-- Rating -->
          <div class="flex items-center mb-6">
            <div class="flex items-center">
              <!-- Dynamic stars based on rating -->
              <i data-lucide="star" class="w-5 h-5 text-yellow-400 fill-current"></i>
              <i data-lucide="star" class="w-5 h-5 text-yellow-400 fill-current"></i>
              <i data-lucide="star" class="w-5 h-5 text-yellow-400 fill-current"></i>
              <i data-lucide="star" class="w-5 h-5 text-yellow-400 fill-current"></i>
              <i data-lucide="star" class="w-5 h-5 text-yellow-400 fill-current"></i>
            </div>
            <span class="ml-2 text-gray-600">${product.rating}</span>
          </div>

          <!-- Price -->
          <div class="flex items-center mb-6">
            <span class="text-4xl font-bold gradient-text mr-4">${product.price}</span>
          </div>

          <!-- Description -->
          <p class="text-gray-700 mb-8 leading-relaxed">
            ${product.description}
          </p>

          <!-- Quantity Selector -->
          <div class="mb-8">
            <h3 class="text-lg font-semibold mb-4">Cantidad</h3>
            <div class="flex items-center space-x-4">
              <button onclick="decreaseQuantity()" class="w-10 h-10 glass-effect rounded-full flex items-center justify-center hover:bg-white/30 transition-colors">
                <i data-lucide="minus" class="w-4 h-4"></i>
              </button>
              <span id="quantity" class="text-xl font-semibold min-w-[2rem] text-center">1</span>
              <button onclick="increaseQuantity()" class="w-10 h-10 glass-effect rounded-full flex items-center justify-center hover:bg-white/30 transition-colors">
                <i data-lucide="plus" class="w-4 h-4"></i>
              </button>
              <span class="text-sm text-gray-600 ml-4">${product.stock} in stock</span>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex flex-col sm:flex-row gap-4 mb-8">
            <button class="btn-primary flex-1 py-4 px-6 rounded-xl font-semibold flex items-center justify-center space-x-2">
              <i data-lucide="shopping-cart" class="w-5 h-5"></i>
              <span>a√±adir a la cesta</span>
            </button>
            <button class="btn-secondary flex-1 py-4 px-6 rounded-xl font-semibold flex items-center justify-center space-x-2">
              <i data-lucide="zap" class="w-5 h-5"></i>
              <span>comprar ahora</span>
            </button>
          </div>

          <!-- Features Grid -->
          <div id="productFeatures" class="grid grid-cols-2 gap-4 mb-8">
            <!-- Features populated by JavaScript -->
          </div>

          <!-- Specifications -->
          <div class="glass-effect rounded-xl p-6">
            <h3 class="text-lg font-semibold mb-4">Especificaciones</h3>
            <div id="productSpecs" class="space-y-3">
              <!-- Specifications populated by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- React Conversion Notes:
  - All ${product.x} will become props
  - onclick handlers will become onClick with React event handlers
  - Rating stars can be a separate Star component with rating prop
  - Quantity can be React state with setter functions
  - Features and specs can be mapped arrays in JSX
  - Image gallery can be separate ImageGallery component
-->
